<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" href="img/kurento.png" type="image/png"/>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/demo-console/index.css">
    <link rel="stylesheet" href="bower_components/ekko-lightbox/dist/ekko-lightbox.min.css">
    <link rel="stylesheet" href="css/kurento.css">

    <script src="bower_components/adapter.js/adapter.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/demo-console/index.js"></script>
    <script src="bower_components/draggabilly/dist/draggabilly.pkgd.min.js"></script>
    <script src="bower_components/ekko-lightbox/dist/ekko-lightbox.min.js"></script>

    <script src="bower_components/kurento-utils/js/kurento-utils.js"></script>
        <script src="bower_components/kurento-client/js/kurento-client.js"></script>

    <script src="js/index.js"></script>
    <title>Videocall</title>
  </head>
  <body>
<div id="user_type" class="row" style="margin: 100px; " >
  
    <button   class="btn btn-primary" width="100" height="300" style="padding:100px; margin:100px;" onclick="ini_as_admin();">Admin</button>
 
    <button class="btn btn-primary" style="padding:100px" width="100" height="300" onclick="ini_as_user();">User</button>

</div>
<script>
  function ini_as_admin(){
   var pass =prompt("ingrese la  clave de acceso","clave");
   if (pass=="3715"){
    register_usr("admin");
    document.getElementById("main_control").style.display = "block";
    document.getElementById("user_type").style.display = "none";
    document.getElementById("controls_call").style.display = "inline";
    document.getElementById("peerlbl").style.display = "inline";
    document.getElementById("peerinput").style.display = "inline";
      document.getElementById('call_cam').style.display = "inline";
       document.getElementById('stop_cam').style.display = "none";
    }
    else{}
  }
    function ini_as_user(){
    register_usr("cam");
    document.getElementById("main_control").style.display = "inline";
    document.getElementById("user_type").style.display = "none";
     document.getElementById('call_cam').style.display = "none";
      document.getElementById('call_cam').style.display = "none";
       document.getElementById('stop_cam').style.display = "none";
  }
  
</script>

    <div class="container" id="main_control" hidden>

      <div class="row">
        <div class="col-md-5" >

          <br/>
          <br/>
          <label class="control-label" for="peer" id="peerlbl" hidden>Contacto</label>
          <div class="row">
            <div class="col-md-6" id="peerinput" hidden>
              <input id="peer" name="peer" class="form-control" type="text">
            </div>
            <div class="col-md-6 text-right" id="controls_call" hidden>
              <a id="call" href="#" class="btn btn-success" >
                <span class="glyphicon glyphicon-play"></span> llamar</a>
              <a id="terminate" href="#" class="btn btn-danger">
                <span class="glyphicon glyphicon-stop"></span> Colgar</a>
            </div>
          </div>
          <br/>
            <button id="call_cam" class="btn btn-primary" hidden>Camara </button>
            <button id="stop_cam"  hidden class="btn btn-primary" >Detener camara</button>
          </div>
        </div>
        <div class="col-md-7">
          <div id="videoBig">
            <video id="videoOutput" autoplay width="640px" height="480px" poster="img/webrtc.png"></video>
          </div>
          <div id="videoSmall">
            <video id="videoInput" autoplay width="240px" height="180px" poster="img/webrtc.png"></video>
          </div>

        </div>
         <div id="videoCam" hidden >
            <video id="videoCamera" autoplay width="640px" height="480px" poster="img/webrtc.png"></video>
        </div>
      </div>
    </div>



  </body>
</html>
